<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz Example</title>
</head>
<body>

    <script>

        /* 
        User inputs a number
        Display numbers from 1 to the number the user entered
        Multiples of 3 display Fizz instead of a number
        Multiples of 5 display Buzz instead of a number
        Multiples of 3 AND 5 print FizzBuzz
        */ 

        let output = parseInt(prompt("Please enter the number you would like to Fizz Buzz up to: "))
        
        for (let i = 1; i <= output; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz")
            } else if (i % 3 === 0) {
                console.log("Fizz");
            } else if (i % 5 === 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }


    </script>
    
</body>
</html>
